<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="/term_styles.css">
<title>Coffee Timer</title>
<div id="termDiv"></div>
<script src="/termlib.js"></script>
<script>
var term = new Terminal({
  x: 100,
  y: 100,
  cols: 80,
  rows: 24,
  initHandler: function() {}
});

var process = {
  argv: ['', '', '4'],
  stdout: term,
  exit: function(code) {
    console.log("process.exit(" + code + ") called.");
  }
};

term.open();
</script>
<script src="/bundle.js"></script>
